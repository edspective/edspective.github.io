                          </div>

<section class="white-bg container content-section text-center" id="faq">
    <div class="col-md-12">
        <span class="faq-span title-text">Frequently Asked Questions</span>
    </div>
    <div class="faq-body">
        <div class="container">
            <div class="panel-group" id="accordion">
<div class="panel panel-default">
<div class="panel-heading">
    <h4 class="panel-title">
    <a data-toggle="collapse" data-parent="#accordion" href="#collapseFour">
        <span class="faq-question">Who are the peer supporters?</span>
    </a>
    </h4>
</div>
<div id="collapseFour" class="panel-collapse collapse ">
    <div class="panel-body">
    <p style="color:#FF6A6A; size:15px">Supporters are volunteers who share your experiences and are excited to converse with you! They are your peers, as determined by the context of the hotline. (For example, the MIT hotline's supporters are all MIT students.) While they are not formally licensed or certified, they do go through our <a style="color:#CC0000" href="https://lean0n.me/mit/account/login">Supporter Training </a></p></div>
</div>
</div>
<div class="panel panel-default">
<div class="panel-heading">
    <h4 class="panel-title">
    <a data-toggle="collapse" data-parent="#accordion" href="#collapseFive">
        <span class="faq-question">How can I be a part of Lean On Me in my community?</span>
    </a>
    </h4>
</div>
<div id="collapseFive" class="panel-collapse collapse">
    <div class="panel-body">
    <p style="color:#FF6A6A; size:15px">We're always looking for more people to join the team! If you're interested in applying to be a peer supporter, please go to <a style="color:#CC0000" class="page-scroll" href="#find-hotline">your chapter's website</a> for more information. If you'd like to be part of the Lean On Me organizational team or software development squad, please <a style="color:#CC0000" href="mailto:team@lean0n.me">email us</a>!</p>
    </div>
</div>
</div>
<div class="panel panel-default">
<div class="panel-heading">
    <h4 class="panel-title">
    <a data-toggle="collapse" data-parent="#accordion" href="#collapseSix">
        <span class="faq-question">Can I start a Lean On Me hotline?</span>
    </a>
    </h4>
</div>
<div id="collapseSix" class="panel-collapse collapse">
    <div class="panel-body">
    <p style="color:#FF6A6A; size:15px">If you're part of a group that is interested in having a Lean On Me hotline, please <a style="color:#CC0000" class="faq-email" href="mailto:team@lean0n.me">email us</a> and our team will get back to you as soon as possible. Our service is still in the development phase, but we are looking to expand to other universities as well as other organizations in the future, and would love to start a conversation with you now!</p>
    </div>
</div>
</div>

<div class="panel panel-default">
<div class="panel-heading">
    <h4 class="panel-title">
    <a data-toggle="collapse" data-parent="#accordion" href="#collapseSeven">
        <span class="faq-question">How anonymous is it, really?</span>
    </a>
    </h4>
</div>
<div id="collapseSeven" class="panel-collapse collapse">
    <div class="panel-body">
    <p style="color:#FF6A6A; size:15px">Completely! When users text in, their number is encrypted, and their messages are conveyed to our Supporters by the hotline number itself. Neither the User nor the Supporter ever see the other’s number, both communicate solely with the hotline number. While we do know how many repeat Users we’ve had, we don’t know who Users are, we don’t know where Users live, or anything else Users don’t tell us throughout the course of the conversation itself for that matter.</p>
    </div>
</div>
</div>
<div class="panel panel-default">
<div class="panel-heading">
    <h4 class="panel-title">
    <a data-toggle="collapse" data-parent="#accordion" href="#collapseHeight">
        <span class="faq-question">Is this also a suicide hotline? Can I text in a crisis situation?</span>
    </a>
    </h4>
</div>
<div id="collapseHeight" class="panel-collapse collapse">
    <div class="panel-body">
    <p style="color:#FF6A6A; size:15px">We are not a suicide hotline, nor are we trained to deal with crisis-level situations. We’re just kind peers willing to listen and talk, but if you need urgent help or find yourself in a crisis, please call 9-1-1, or text “HOME” to the <a style="color:#CC0000" href="http://www.crisistextline.org/">National Crisis Textline</a> at 741-741.</p>
    </div>
</div>
</div>
<div class="panel panel-default">
<div class="panel-heading">
    <h4 class="panel-title">
    <a data-toggle="collapse" data-parent="#accordion" href="#collapsenine">
        <span class="faq-question">How can I provide feedback?</span>
    </a>
    </h4>
</div>
<div id="collapsenine" class="panel-collapse collapse">
    <div class="panel-body" style="color:#FF6A6A">
    <span class="faq-answer">
    <p style="color:#FF6A6A; size:15px">Feedback is always welcome! If you have a suggestion, please drop us a line at <a style="color:#CC0000" class="faq-email" href="mailto:team@lean0n.me" target="_blank">team@lean0n.me</a>! We are constantly thinking about how to improve the Lean On Me network and technology, so we would love to hear from you.</p>
    </span></div>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
</section>
